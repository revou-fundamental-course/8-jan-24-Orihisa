<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATIK | Kalkulator Matematik</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header id="header">
        <div>
            <h1>KATIK </h1><span>Kalkulator Matematik</span>
        </div>
    </header>
    
    <main>
        <header id="introduction">

            <h3>WELCOME TO KATIK</h3>
            <h5>
                Hai, Sobat! Selamat datang di KATIK. <br>
                <span>Sebuah <i>web apps</i> sederhana yang berfungsi untuk menghitung luas dan keliling dari persegi.</span>
            </h5>
            
        </header>
        <div>
            <hr>
        </div>
        <section id="calculatorSection">

            <div id="equationOption">
                <button id="squareArea" class="buttons" name="squareArea">Luas Persegi</button>
                <button id="squarePerimeter" class="buttons" name="squarePerimeter">Keliling Persegi</button>
            </div>
            
            <div id="calculatorDisplay">

                <figure id="imageBox">
                        <img src="assets/square.png" alt="square">
                </figure>
    
                <div id="calculator">
                    
                    <label for="squareSide">Sisi: (angka positif)</label>
        
                    <div id="calculatorInput">
                        <input type="text" id="squareSide" class="textBox" name="squareSide" autofocus>
                        <button id="calculationButton" class="buttons">Hitung</button>
                    </div>
                    
                    <span id="inputAlert"></span>
                    <label for="resultBox" id="resultName">Luas Persegi:</label>
        
                    <div id="calculatorResult">
                        <input type="text" id="resultBox" class="textBox" name="resultBox" readonly>
                        <button type="reset" id="resetButton" class="buttons">Reset</button>
                    </div>

                </div>                
            </div>

        </section>
        <div>
            <hr>
        </div>
        <section id="infoSection">

            <div>
                <p class="fontWeight">Rumus:</p>
                <p id="equation">L = S x S</p>
            </div>
            <div>
                <p id="description" class="fontWeight">Keterangan:</p>
                <p id="symbol">L = Luas Persegi</p>
                <p>S = Panjang Sisi</p>
            </div>

        </section>
    </main>

    <footer>
        <h4>Copyright 2024 by Orihisa. All Rights Reserved.</h4>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
